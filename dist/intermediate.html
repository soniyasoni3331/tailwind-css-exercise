<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
<div class="h-screen flex">
    <img class="hidden lg:block w-1/2" src="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?w=826&t=st=1683029587~exp=1683030187~hmac=8d6f38ac6002119be48b7bdd8e625d490e0a98ca60f3af2ace90ab7b644589a9" alt="image">

    <div class="flex flex-col justify-center items-center border w-full lg:w-1/2 ">

            <!-- logo section  -->
            <div class="text-xl font-bold text-center m-4 lg:text-left">
                <span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span>
            </div>
            <!-- welcome section  -->
            <div class=" w-full text-3xl  text-center font-bold mt-10 lg:text-left">

                <h2>Welcome Back</h2>
            </div>
            <!-- login section  -->
                <form action="" class=" mt-8 w-[80%] mx-auto sapce-y-4">
                    <h4>Login to manage your accout.</h4>
                    <input class="w-full border px-4 py-2 m-2" type="email" placeholder="Email">
                    <br>
                    <input class="w-full border px-4 py-2 m-2" type="password" placeholder="Password">
                    <div class="w-full mt-2 text-blue-400 hover:text-blue-600">Forgot your password</div>
                    <button class="w-full mt-2 py-2 rounded font-boldtext-center text-white bg-green-600 hover:bg-green-500">Login</button>

                </form>
            <div class="text-center mt-4 space-y-4">
                <span class="text-center">or</span>
                <div class="flex justify-center items-center gap-8">
                    <i class="fa-brands fa-google text-2xl"></i>
                    <i class="fa-brands fa-instagram text-2xl"></i>
                    <i class="fa-brands fa-facebook text-2xl"></i>
                </div>
                <div class="text-center space-y-4 mt-4 text-sm">don't have any accout? <span class="text-blue-500 hover:text-blue-300 cursor-pointer">Sign Up here</span></div>
            </div>
        </div>
    </div>

</div>
