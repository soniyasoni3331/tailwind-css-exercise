<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tailwind css</title>
</head>
<body class="bg-gray-800">
    <h1 class="text-5xl font-extrabold text-center tracking-wider bg-orange-400 font-mono text-white p-7  underline first-letter:uppercase ">Hello world</h1>
    <!-- <div class="bg-red-600 w-80 h-80"></div> -->
    <div class="bg-red-600 w-4/12 mt-7">hello</div>
    <div class="bg-blue-600 w-6/12">hello</div>
    <div class="bg-green-600 w-7/12">hello</div>
    <div class="bg-yellow-600 w-8/12">hello</div>

    <div class="bg-red-600 w-32 h-32 p-3">I have got some paddining </div>
    <div class="bg-green-600 w-32 h-32 m-3">I have got some margin</div>

    <div class="bg-red-600 w-32 h-32 m-3"></div>
    <div class="bg-red-600 w-32 h-32 m-3 hidden"></div>

    <div class="bg-blue-500 h-96 w-96 flex ">
        <div class="bg-blue-200 h-24 w-24 border">1</div>
        <div class="bg-blue-200 h-24 w-24 border">2</div>
        <div class="bg-blue-200 h-24 w-24 border">3</div>
        <div class="bg-blue-200 h-24 w-24 border">4</div>
    </div>
