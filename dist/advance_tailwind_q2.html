<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Tailwind CSS Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div
          class="flex justify-between items-center uppercase bg-gray-950 w-screen h-16"
        >
          <div
            class="flex justify-center items-center text-white font-bold text-3xl px-4 py-4"
          >
            <i
              class="fa-solid fa-infinity text-5xl text-orange-600 font-extrabold px-4 py-2"
            ></i>
            liquid
          </div>
          <div class="md:flex justify-center items-center hidden">
            <button
              class="text-lg uppercase h-12 px-4 py-2 mx-4 my-4 bg-orange-600 roundedtext-white font-semibold"
            >
              Create Account
            </button>
            <img
              class="rounded-full h-14 mx-4 my-2"
              src="https://tse1.mm.bing.net/th?id=OIP.fkdw2lYP8RjzIyi0hqIAEAHaIK&pid=Api&P=0&h=180"
              alt="boy image"
            />
          </div>
          <div class="md:hidden">
            <i class="fa-solid fa-bars text-white px-4 py-2"></i>
          </div>
        </div>
      </nav>

      <!-- head section  -->
      <div
        class="bg-gray-950 h-auto lg:h-screen pb-10 flex flex-col md:flex-row justify-evenly items-center w-screen md:pt-4"
      >
        <div
          class="w-[80%] ml-10 md:w-6/12 flex flex-col self-center justify-center md:ml-20 text-left"
        >
          <h1
            class="text-white text-5xl font-semibold md:text-6xl px-2 py-2 md:py-4 text-left"
          >
            Multi-regulated <br />global broker.
          </h1>

          <p class="text-gray-400 px-2 py-4 text-left">
            A trusted destination for traders worldwide,<br />
            Authorised by FCA, ASIC & FSCA
          </p>

          <div
            class="ml-0 my-10 px-20 uppercase border border-orange-700 rounded m-auto md:my-4 py-2 md:px-10 md:ml-4 text-white"
          >
            discover accounts
          </div>
        </div>
        <div class="w-[80%] md:w-6/12">
          <img
            class="md:w-full px-4 md:px-16"
            src="http://bdn-intl.com/wp-content/uploads/2021/05/teamwork-concept-team-building-team-metaphor-together-concept-vector-illustration-flat-cartoon-character-graphic-design-teamwork-141427385.jpg"
            alt="image"
          />
        </div>
      </div>
    </header>
  </body>
</html>
