<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="w-11/12 h-full border-2 border-black flex-column justify-center align-middle m-4 ml-9 p-4 text-center"
    >
      <h1 class="font-bold font-sans text-6xl tracking-wide p-3 pt-0">
        The Real Leadership Lessons of Steve Jobs
      </h1>
      <p class="text-base text-gray-400 font-medium p-2 mb-2">
        Six months after job's death, the author of his best-selling biography
        identifies the practice that every CEO can try to.
        <span class="text-black font-bold">by Walter Isaacson</span>
      </p>
      <img
        class="w-6/12 rounded-2xl m-auto mt-5"
        src="./steve jobs image.webp"
        alt="steve jobs image"
      />
    </div>
  </body>
</html>
